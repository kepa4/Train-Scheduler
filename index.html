<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/style.css"> 
  <title>Train Schedulers</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Trains! Trains! Trains!</h1>
      <p class="lead">An App for scheduling and checking train times</p>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      Current Train Schedule
    </div>
    <div class="card-body">
      <table id="table"> 
      </table>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      Add Train
    </div>
    <div class="card-body">
      <div id="form">
       <form> 
        <div class="form-group">
          <label for="formGroupExampleInput">Train Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Destination</label>
          <input type="text" class="form-control" id="destination">
        </div> 
        <div class="form-group">
          <label for="formGroupExampleInput">First Train Time (HH:mm -military time)</label>
          <input type="text" class="form-control" id="firstTime">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Frequency (min)</label>
          <input type="text" class="form-control" id="frequency">
        </div>
        <input class="btn btn-primary" id="submit" type="submit" value="Submit">
       </form>
      </div>
    </div>
  </div> 
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="./assets/main.js"></script>
</body>
</html>
